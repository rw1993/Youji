$def with(youji)
<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>youji_demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" media="all" href="styles.css">

</head>

<body>
<div class="container">
  <header class="page-header">
    <h1>demo</h1>
  </header>
  
  <ul class="timeline">
    <li><div class="tldate">$youji[u'date']</div></li>
     
    <li>
      <div class="tl-circ"></div>
      <div class="timeline-panel">
        <div class="tl-heading">
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> $hour</small></p>
        </div>
        <div class="tl-body">
          <p>$youji[u'status'](one of youji.status)</p>
        </div>
      </div>
    </li>
  
    <li class="timeline-inverted">
    <div class="tl-circ"></div>
      <div class="timeline-panel">
        <div class="tl-heading">
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 3/16/2014</small></p>
        </div>
        <div class="tl-body">
          <p>$youji[u'status']</p>
          
          <p><img src="imgeg.jpg" alt="lorem pixel"></p>
        </div>
      </div>
    </li>
    
    <li>
    <div class="tl-circ"></div>
      <div class="timeline-panel">
        <div class="tl-heading">
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> 3/16/2014</small></p>
        </div>
        <div class="tl-body">
          <p>$youji[u'status']</p>
          
          <div class="carousel slide" id="carousel-384073">
				<ol class="carousel-indicators">
					<li class="active" data-slide-to="0" data-target="#carousel-384073">
					</li>
					<li data-slide-to="1" data-target="#carousel-384073">
					</li>
					<li data-slide-to="2" data-target="#carousel-384073">
					</li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img alt="" src="background1.jpg" />
					</div>
					<div class="item">
						<img alt="" src="background2.jpg" />
					</div>
                </div>
				</div> <a data-slide="prev" href="#carousel-384073" class="left carousel-control">‹</a> <a data-slide="next" href="#carousel-384073" class="right carousel-control">›</a>
			</div>
        </div>
      </div>
    </li>
    
	
  </ul>
</div>
</body>
</html>
